volumes:
  node_modules:
  nextjs_cache:
  pnpm_store:

services:
  next:
    build:
      context: .
      dockerfile: docker/next/Dockerfile
      target: development
    container_name: next
    command: /src/docker/next/dev-entrypoint.sh
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      # プロジェクトルート全体をマウント
      - .:/src
      # node_modulesとキャッシュは名前付きボリュームで分離（重要）
      - node_modules:/src/node_modules
      - nextjs_cache:/src/.next
      - pnpm_store:/pnpm-store
      - ./docs:/src/docs
    environment:
      - NODE_ENV=development
      # ホットリロード最適化
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      # Turbopack有効化（Next.js 15+）
      - TURBOPACK=1
      # pnpmのストアを固定し、store競合を回避
      - PNPM_STORE_DIR=/pnpm-store
    stdin_open: true
    tty: true
